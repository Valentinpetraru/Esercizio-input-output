<form #form = 'ngForm'  (ngSubmit)="recuperaDati(form)">
    <div class="form-group col-3 mb-3">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome" ngModel
            placeholder="nome">
    </div>
    <div class="form-group col-3 mb-3">
        <label for="exampleInputPassword1">Cognome</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="cognome" name="cognome" ngModel>
    </div>
    <div class="form-group col-3 mb-3">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="email" name="email" ngModel>
    </div>
    <div class="form-group col-3 mb-3">
        <label for="exampleInputPassword1">Eta</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="eta" name="eta" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
